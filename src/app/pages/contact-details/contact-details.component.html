<section class="contact-details">
    <div class="actions">
        <div (click)="onBack.emit()"><img src="../../../assets/img/back.png" alt=""></div>
        <div><img src="../../../assets/img/edit.png" alt=""></div>
    </div>
    <img [src]="'https://i.pravatar.cc/150?u=' + contact._id" alt="contact" />
    <h3>{{contact.name}}</h3>
    <p>Email: {{contact.email}}</p>
    <p>Phone: {{contact.phone}}</p>
</section>
